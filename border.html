<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
</head>
<body>

    <h4>Mandarina</h4>
    <h5>Mora</h5>
    <h6>Pepino</h6>

    <style>
        h4 {
          border-style: solid;
          border-width: thin;
        }
        h5 {
            border-style:groove;
            border-width: medium;
        }
        h6 {
            border-style:outset;
        }
    </style>

    <h1>Queso</h1>
    <h2>Manzana</h2>
    <h3>Pera</h3>

    <style>
        h1 
        {
            border: 2px solid red;
        }
        h2 
        {
            border: 3px dotted blue;
        }
        h3 {
            border: double;
        }
    </style>

    
    
</body>
</html>
